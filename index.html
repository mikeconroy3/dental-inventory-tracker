<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Inventory Tracker</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- QR Code Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

  <!-- Firebase Core SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
</head>

<body>
  <h1>Dental Inventory Dashboard</h1>

  <!-- QR Scan Button -->
  <button onclick="startQrScan()">ðŸ“· Scan QR Code</button>
  <div style="width:300px;" id="reader"></div>

  <!-- Inventory Display Section -->
  <h2>Current Inventory</h2>
  <div id="inventory"></div>

  <hr>

  <!-- Add New Item Form -->
  <h2>Add New Inventory Item</h2>
  <form id="addItemForm" onsubmit="return addItem();">
    <input type="text" id="itemName" placeholder="Item Name" required /><br /><br />
    <input type="text" id="qrId" placeholder="QR Code ID (e.g. gloves123)" required /><br /><br />
    <input type="number" id="quantity" placeholder="Starting Quantity" required /><br /><br />
    <input type="number" id="minThreshold" placeholder="Minimum Threshold" required /><br /><br />
    <input type="url" id="orderUrl" placeholder="Order URL" /><br /><br />
    <button type="submit">âž• Add Item & Generate QR</button>
  </form>

  <!-- QR Code Preview -->
  <div id="qrPreview"></div>

  <!-- Firebase Config + App Logic (deferred until after body loads) -->
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
